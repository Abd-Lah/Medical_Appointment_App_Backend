<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointment System - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../assets/css/main.css" rel="stylesheet">
    <link href="../../assets/css/components.css" rel="stylesheet">
    <link href="../../assets/css/pages.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <div class="brand-logo">
                    <i class="bi bi-heart-pulse"></i>
                </div>
                <h2 class="fw-bold text-dark mb-2">Welcome to MedApp</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label fw-medium">
                        <i class="bi bi-envelope me-2"></i>Email Address
                    </label>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="Enter your email" required>
                    <div id="emailError" class="invalid-feedback"></div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label fw-medium">
                        <i class="bi bi-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter your password" required>
                    <div id="passwordError" class="invalid-feedback"></div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                    <span id="loginText">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </span>
                    <span id="loginSpinner" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2"></span>Signing In...
                    </span>
                </button>
            </form>
            
            <div class="text-center mt-4 pt-3 border-top">
                <p class="text-muted mb-0">
                    Don't have an account? 
                    <a href="register.html" class="text-decoration-none fw-medium">Sign up here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Core JavaScript Modules -->
    <script src="../../assets/js/core/api.js"></script>
    <script src="../../assets/js/core/auth.js"></script>
    <script src="../../assets/js/core/notifications.js"></script>
    
    <!-- Utility Modules -->
    <script src="../../assets/js/utils/helpers.js"></script>
    
    <!-- Page Specific JavaScript -->
    <script src="../../assets/js/pages/auth/login.js"></script>
</body>
</html>
