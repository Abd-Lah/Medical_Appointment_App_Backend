<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointments - Medical Appointment System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="../../assets/css/main.css" rel="stylesheet">
  <link href="../../assets/css/components.css" rel="stylesheet">
  <link href="../../assets/css/pages.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="doctor-dashboard.html">
        <i class="fas fa-heartbeat me-2"></i>MedApp
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Dashboard is visible to all roles -->
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <!-- Doctor-only links -->
          <li class="nav-item role-doctor"><a class="nav-link active" href="appointments.html">Appointments</a></li>
          <li class="nav-item role-doctor"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item role-doctor"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
          <li class="nav-item">
            <button class="nav-link theme-toggle-btn" id="themeToggleBtn" title="Toggle Dark Mode">
              <i class="fas fa-moon"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">My Appointments</h2>
      <span class="text-muted" id="doctorName"></span>
    </div>
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle" id="appointmentsTable">
            <thead class="table-light">
              <tr>
                <th>Patient</th>
                <th>Date & Time</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Appointments will be rendered here -->
            </tbody>
          </table>
        </div>
        <div id="noAppointments" class="text-center text-muted my-4 d-none">
          <i class="fas fa-calendar-times fa-2x mb-2"></i>
          <div>No appointments found.</div>
        </div>
      </div>
    </div>
  </div>
  <!-- Report Modal -->
  <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reportModalLabel">Report</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="reportForm">
            <div class="mb-3">
              <label for="reportDiagnosis" class="form-label">Diagnosis</label>
              <textarea class="form-control" id="reportDiagnosis" name="diagnosis" rows="2" required></textarea>
            </div>
            <div class="mb-3">
              <label for="reportTreatment" class="form-label">Treatment</label>
              <textarea class="form-control" id="reportTreatment" name="treatment" rows="2" required></textarea>
            </div>
            <div class="mb-3">
              <label for="reportNotes" class="form-label">Notes</label>
              <textarea class="form-control" id="reportNotes" name="notes" rows="2" required></textarea>
            </div>
            <div class="text-end">
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" id="saveReportBtn">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Core JavaScript Modules -->
  <script src="../../assets/js/core/api.js"></script>
  <script src="../../assets/js/core/auth.js"></script>
  <script src="../../assets/js/core/notifications.js"></script>
  <script src="../../assets/js/core/menu.js"></script>
  <!-- Utility Modules -->
  <script src="../../assets/js/utils/helpers.js"></script>
  <!-- Page Specific JavaScript -->
  <script src="../../assets/js/pages/doctor/appointments.js"></script>
  <script>
    // Dynamically show menu for role
    const user = localStorage.getItem('user');
    if (user && window.showMenuForRole) {
      try {
        const role = JSON.parse(user).role;
        window.showMenuForRole(role);
      } catch {}
    }
  </script>
</body>
</html>
