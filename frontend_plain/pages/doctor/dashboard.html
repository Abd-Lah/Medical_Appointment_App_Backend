<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard - MedApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="../../assets/css/main.css" rel="stylesheet">
  <link href="../../assets/css/components.css" rel="stylesheet">
  <link href="../../assets/css/pages.css" rel="stylesheet">
  <link href="../../assets/css/patient.css" rel="stylesheet">
  <link href="../../assets/css/dark-theme.css" rel="stylesheet">
</head>
<body class="dashboard-body">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="dashboard.html">
        <i class="fas fa-heartbeat me-2"></i>MedApp
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item role-doctor"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item role-doctor"><a class="nav-link" href="appointments.html">Appointments</a></li>
          <li class="nav-item role-doctor"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item role-doctor"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
          <li class="nav-item">
            <button class="nav-link theme-toggle-btn" id="themeToggleBtn" title="Toggle Dark Mode">
              <i class="fas fa-moon"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Modern Hero Section -->
  <div class="dashboard-hero-modern">
    <i class="fas fa-stethoscope hero-icon"></i>
    <h1>Welcome, Dr. <span id="dashboardUserName">User</span>!</h1>
    <div class="hero-quote">"Providing excellent care to your patients. Manage your practice efficiently!"</div>
    <div class="dashboard-hero-actions">
      <a href="appointments.html" class="btn btn-primary"><i class="fas fa-calendar-alt me-2"></i>View Appointments</a>
      <a href="profile.html" class="btn btn-outline-light"><i class="fas fa-user-md me-2"></i>My Profile</a>
    </div>
  </div>

  <!-- Stats Section -->
  <div class="container-fluid dashboard-stats-container">
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card dashboard-stats-card dashboard-stats-card-purple">
          <div class="card-body text-center p-3">
            <div class="mb-2">
              <i class="fas fa-calendar-check dashboard-stats-icon"></i>
            </div>
            <div class="h3 mb-1" id="myAppointmentsCount">0</div>
            <div class="small opacity-75">My Appointments</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card dashboard-stats-card dashboard-stats-card-orange">
          <div class="card-body text-center p-3">
            <div class="mb-2">
              <i class="fas fa-file-medical-alt dashboard-stats-icon"></i>
            </div>
            <div class="h3 mb-1" id="myReportsCount">0</div>
            <div class="small opacity-75">Medical Reports</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card dashboard-stats-card dashboard-stats-card-green">
          <div class="card-body text-center p-3">
            <div class="mb-2">
              <i class="fas fa-users dashboard-stats-icon"></i>
            </div>
            <div class="h3 mb-1" id="patientsCount">0</div>
            <div class="small opacity-75">Patients</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions Section -->
  <div class="container-fluid mt-4">
    <div class="row g-3">
      <div class="col-md-6 col-lg-3">
        <div class="quick-action-card" id="viewAppointmentsAction">
          <div class="icon"><i class="fas fa-calendar-alt"></i></div>
          <div class="label">View Appointments</div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="quick-action-card" id="viewReportsAction">
          <div class="icon"><i class="fas fa-file-medical"></i></div>
          <div class="label">View Reports</div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="quick-action-card" id="viewProfileAction">
          <div class="icon"><i class="fas fa-user-md"></i></div>
          <div class="label">My Profile</div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="quick-action-card" id="manageScheduleAction">
          <div class="icon"><i class="fas fa-clock"></i></div>
          <div class="label">Manage Schedule</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../assets/js/core/api.js"></script>
  <script src="../../assets/js/core/auth.js"></script>
  <script src="../../assets/js/core/notifications.js"></script>
  <script src="../../assets/js/core/menu.js"></script>
  <script src="../../assets/js/utils/helpers.js"></script>
  <script src="../../assets/js/core/theme.js"></script>
  <script src="../../assets/js/pages/doctor/dashboard.js"></script>
</body>
</html>
