<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointment System - Register</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../assets/css/main.css" rel="stylesheet">
    <link href="../../assets/css/components.css" rel="stylesheet">
    <link href="../../assets/css/pages.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <div class="brand-logo">
                    <i class="bi bi-heart-pulse"></i>
                </div>
                <h2 class="fw-bold text-dark mb-2">Join MedApp</h2>
                <p class="text-muted">Create your account</p>
            </div>
            
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label fw-medium">
                            <i class="bi bi-person me-2"></i>First Name
                        </label>
                        <input type="text" class="form-control" id="firstName" name="firstName" 
                               placeholder="Enter your first name" required>
                        <div id="firstNameError" class="invalid-feedback"></div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label fw-medium">
                            <i class="bi bi-person me-2"></i>Last Name
                        </label>
                        <input type="text" class="form-control" id="lastName" name="lastName" 
                               placeholder="Enter your last name" required>
                        <div id="lastNameError" class="invalid-feedback"></div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label fw-medium">
                        <i class="bi bi-envelope me-2"></i>Email Address
                    </label>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="Enter your email" required>
                    <div id="emailError" class="invalid-feedback"></div>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label fw-medium">
                        <i class="bi bi-telephone me-2"></i>Phone Number
                    </label>
                    <input type="tel" class="form-control" id="phone" name="phone" 
                           placeholder="Enter your phone number" required>
                    <div id="phoneError" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label fw-medium">
                        <i class="bi bi-geo-alt me-2"></i>City
                    </label>
                    <input type="text" class="form-control" id="city" name="city" 
                           placeholder="Enter your city" required>
                    <div id="cityError" class="invalid-feedback"></div>
                </div>
                
                <div class="mb-3">
                    <label for="role" class="form-label fw-medium">
                        <i class="bi bi-person-badge me-2"></i>Role
                    </label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="PATIENT">Patient</option>
                        <option value="DOCTOR">Doctor</option>
                    </select>
                    <div id="roleError" class="invalid-feedback"></div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label fw-medium">
                        <i class="bi bi-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter your password" required>
                    <div id="passwordError" class="invalid-feedback"></div>
                </div>
                
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label fw-medium">
                        <i class="bi bi-lock me-2"></i>Confirm Password
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                           placeholder="Confirm your password" required>
                    <div id="confirmPasswordError" class="invalid-feedback"></div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" id="registerBtn">
                    <span id="registerText">
                        <i class="bi bi-person-plus me-2"></i>Create Account
                    </span>
                    <span id="registerSpinner" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2"></span>Creating Account...
                    </span>
                </button>
            </form>
            
            <div class="text-center mt-4 pt-3 border-top">
                <p class="text-muted mb-0">
                    Already have an account? 
                    <a href="login.html" class="text-decoration-none fw-medium">Sign in here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Core JavaScript Modules -->
    <script src="../../assets/js/core/api.js"></script>
    <script src="../../assets/js/core/auth.js"></script>
    <script src="../../assets/js/core/notifications.js"></script>
    
    <!-- Utility Modules -->
    <script src="../../assets/js/utils/helpers.js"></script>
    
    <!-- Page Specific JavaScript -->
    <script src="../../assets/js/pages/auth/register.js"></script>
</body>
</html>
