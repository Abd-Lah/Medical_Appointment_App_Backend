<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Medical Appointment System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="../../assets/css/main.css" rel="stylesheet">
  <link href="../../assets/css/components.css" rel="stylesheet">
  <link href="../../assets/css/pages.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">
        <i class="fas fa-heartbeat me-2"></i>MedApp
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Dashboard is visible to all roles -->
          <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
          <!-- Admin-only links -->
          <li class="nav-item role-admin"><a class="nav-link" href="users.html">User Management</a></li>
          <li class="nav-item role-admin"><a class="nav-link" href="../profile.html">Profile</a></li>
          <li class="nav-item role-admin"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>Welcome, <span id="dashboardUserName">Admin</span>!</h1>
      <p class="text-muted">Here's a quick overview of your admin account.</p>
    </div>
    <div class="dashboard-cards">
      <div class="dashboard-card">
        <div class="icon"><i class="fas fa-users"></i></div>
        <div class="label">Total Users</div>
        <div class="value" id="totalUsersCount">0</div>
      </div>
      <div class="dashboard-card">
        <div class="icon"><i class="fas fa-user-md"></i></div>
        <div class="label">Total Doctors</div>
        <div class="value" id="totalDoctorsCount">0</div>
      </div>
      <div class="dashboard-card">
        <div class="icon"><i class="fas fa-user-injured"></i></div>
        <div class="label">Total Patients</div>
        <div class="value" id="totalPatientsCount">0</div>
      </div>
    </div>
    <div class="quick-actions">
      <div class="quick-action-card" id="viewAllUsersAction">
        <div class="icon"><i class="fas fa-users"></i></div>
        <div class="label">View All Users</div>
      </div>
      <div class="quick-action-card" id="viewAllDoctorsAction">
        <div class="icon"><i class="fas fa-user-md"></i></div>
        <div class="label">View All Doctors</div>
      </div>
      <div class="quick-action-card" id="viewProfileAction">
        <div class="icon"><i class="fas fa-user"></i></div>
        <div class="label">View Profile</div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Core JavaScript Modules -->
  <script src="../../assets/js/core/api.js"></script>
  <script src="../../assets/js/core/auth.js"></script>
  <script src="../../assets/js/core/notifications.js"></script>
  <script src="../../assets/js/core/menu.js"></script>
  <!-- Utility Modules -->
  <script src="../../assets/js/utils/helpers.js"></script>
  <!-- Page Specific JavaScript -->
  <script src="../../assets/js/pages/admin/dashboard.js"></script>
  <script>
    // Dynamically show menu for role
    const user = localStorage.getItem('user');
    if (user && window.showMenuForRole) {
      try {
        const role = JSON.parse(user).role;
        window.showMenuForRole(role);
      } catch {}
    }
  </script>
</body>
</html>
