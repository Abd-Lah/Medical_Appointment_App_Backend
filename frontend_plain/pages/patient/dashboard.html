<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Medical Appointment System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="../../assets/css/main.css" rel="stylesheet">
  <link href="../../assets/css/components.css" rel="stylesheet">
  <link href="../../assets/css/pages.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">
        <i class="fas fa-heartbeat me-2"></i>MedApp
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item role-patient"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item dropdown role-patient">
            <a class="nav-link dropdown-toggle" href="#" id="appointmentsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Appointments
            </a>
            <ul class="dropdown-menu" aria-labelledby="appointmentsDropdown">
              <li><a class="dropdown-item" href="book-appointment.html">Book Appointment</a></li>
              <li><a class="dropdown-item" href="appointments.html">Appointment History</a></li>
            </ul>
          </li>
          <li class="nav-item role-patient"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item role-patient"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>Welcome, <span id="dashboardUserName">User</span>!</h1>
      <p class="text-muted">Here's a quick overview of your account.</p>
    </div>
    <div class="dashboard-cards">
      <div class="dashboard-card">
        <div class="icon"><i class="fas fa-calendar-check"></i></div>
        <div class="label">Upcoming Appointments</div>
        <div class="value" id="upcomingAppointmentsCount">0</div>
      </div>
      <div class="dashboard-card">
        <div class="icon"><i class="fas fa-user-md"></i></div>
        <div class="label">Doctors</div>
        <div class="value" id="doctorsCount">0</div>
      </div>
      <div class="dashboard-card">
        <div class="icon"><i class="fas fa-file-medical-alt"></i></div>
        <div class="label">Reports</div>
        <div class="value" id="reportsCount">0</div>
      </div>
    </div>
    <div class="quick-actions">
      <div class="quick-action-card" id="bookAppointmentAction">
        <div class="icon"><i class="fas fa-calendar-plus"></i></div>
        <div class="label">Book Appointment</div>
      </div>
      <div class="quick-action-card" id="viewAppointmentsAction">
        <div class="icon"><i class="fas fa-calendar-alt"></i></div>
        <div class="label">View Appointments</div>
      </div>
      <div class="quick-action-card" id="viewProfileAction">
        <div class="icon"><i class="fas fa-user"></i></div>
        <div class="label">View Profile</div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Core JavaScript Modules -->
  <script src="../../assets/js/core/api.js"></script>
  <script src="../../assets/js/core/auth.js"></script>
  <script src="../../assets/js/core/notifications.js"></script>
  <script src="../../assets/js/core/menu.js"></script>
  <!-- Utility Modules -->
  <script src="../../assets/js/utils/helpers.js"></script>
  <!-- Page Specific JavaScript -->
  <script src="../../assets/js/pages/patient/dashboard.js"></script>
  <script>
    // Dynamically show menu for role
    const user = localStorage.getItem('user');
    if (user && window.showMenuForRole) {
      try {
        const role = JSON.parse(user).role;
        window.showMenuForRole(role);
      } catch {}
    }
  </script>
</body>
</html>
