<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Medical Appointment System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../assets/css/main.css" rel="stylesheet">
    <link href="../../assets/css/components.css" rel="stylesheet">
    <link href="../../assets/css/pages.css" rel="stylesheet">
    
    <style>
        .search-section {
            background: #f8fafc;
            padding: 1.2rem 0 1.2rem 0;
            margin-bottom: 2rem;
        }
        .doctor-search-form {
            background: #eaf6ff;
            border-radius: 1.5rem;
            box-shadow: none;
            padding: 1rem 1.2rem 1rem 1.2rem;
            margin-bottom: 0;
            transition: box-shadow 0.2s;
            max-height: 200px;
            overflow: hidden;
        }
        .doctor-search-form .form-label {
            font-weight: 600;
            color: #4f8cff;
            margin-bottom: 0.25rem;
        }
        .doctor-search-form .form-control {
            border-radius: 0.75rem;
            border: 2px solid #e0e7ff;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .doctor-search-form .form-control:focus {
            border-color: #4f8cff;
            box-shadow: 0 0 0 2px #4f8cff33;
        }
        .doctor-search-form .btn-primary {
            border-radius: 0.75rem;
            font-weight: 600;
            padding: 0.75rem 2.5rem;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(79,140,255,0.10);
        }
        .doctor-search-form .btn-primary:active {
            box-shadow: none;
        }
        .doctor-search-form .btn-primary .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
        }
        .doctor-card, .doctor-card.card {
            border: none !important;
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px rgba(79,140,255,0.10);
            transition: transform 0.15s, box-shadow 0.15s;
            overflow: hidden;
            background: #eaf6ff !important;
            min-width: 260px;
            max-width: 370px;
            margin-left: auto;
            margin-right: auto;
        }
        .doctor-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px rgba(79,140,255,0.18);
        }
        .doctor-card .card-img-top {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
        }
        .doctor-card .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3a4a;
        }
        .doctor-card .specialty-badge {
            display: inline-block;
            background: #4f8cff;
            color: #fff;
            border-radius: 1rem;
            padding: 0.25rem 0.9rem;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .doctor-card .card-text {
            color: #6b7280;
            font-size: 0.98rem;
        }
        .doctor-card .btn-primary {
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        @media (max-width: 1199.98px) {
            .doctor-card .card-img-top { height: 140px; }
        }
        @media (max-width: 991.98px) {
            .doctor-card .card-img-top { height: 120px; }
        }
        @media (max-width: 767.98px) {
            .doctor-card .card-img-top { height: 100px; }
        }
        
        .specialty-badge {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .rating {
            color: #ffc107;
        }
        
        .load-more-btn {
            background: var(--primary-gradient);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius-lg);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .load-more-btn:disabled {
            opacity: 0.6;
            transform: none;
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
        
        .no-results i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        @media (min-width: 992px) {
            .doctor-search-form .form-row {
                display: flex;
                align-items: flex-end;
                gap: 1rem;
            }
            .doctor-search-form .form-row > div {
                flex: 1 1 0;
            }
            .doctor-search-form .form-row .search-btn-col {
                flex: 0 0 auto;
            }
        }
        #doctorsGrid {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        #doctorsGrid > div {
            display: flex;
            justify-content: center;
            flex: 1 0 22%; /* 4 per row on xl, 3 on md, 1 on mobile */
            min-width: 260px;
            max-width: 370px;
        }
        .search-form-bg {
            background: #eaf6ff;
            border-radius: 1.5rem;
            padding: 1.5rem 1rem 1rem 1rem;
            margin-bottom: 2rem;
            margin-top: 2.5rem;
        }
        .doctor-search-form .form-row {
            overflow: visible !important;
            position: relative !important;
        }
        .doctor-search-form .form-row,
        .search-form-bg,
        .container {
            overflow: visible !important;
            position: relative !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="dashboard.html">
                <i class="fas fa-heartbeat me-2"></i>MedApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item role-patient"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item dropdown role-patient">
                        <a class="nav-link dropdown-toggle active" href="#" id="appointmentsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Appointments
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="appointmentsDropdown">
                            <li><a class="dropdown-item active" href="book-appointment.html">Book Appointment</a></li>
                            <li><a class="dropdown-item" href="appointments.html">Appointment History</a></li>
                        </ul>
                    </li>
                    <li class="nav-item role-patient"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item role-patient"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container mb-4 search-form-bg">
        <form id="doctorSearchForm" class="doctor-search-form mt-2 mb-0" style="display: flex; gap: 1rem; align-items: flex-end;">
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Doctor's first name" style="flex:1;">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doctor's last name" style="flex:1;">
            <div id="citySelectorContainer" style="flex:1; min-width: 200px;"></div>
            <input type="text" class="form-control" id="specialization" name="specialization" placeholder="Medical specialization" style="flex:1;">
            <button type="submit" class="btn btn-primary px-4" id="searchBtn" style="flex:0 0 auto;">
                <span id="searchBtnText"><i class="bi bi-search me-2"></i>Search</span>
                <span id="searchBtnSpinner" class="spinner-border spinner-border-sm d-none"></span>
            </button>
        </form>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Filters -->
        <!-- (Removed old filter section here) -->

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading doctors...</p>
        </div>

        <!-- Doctors Grid -->
        <div id="doctorsGrid">
            <!-- Each card: col-xl-2 col-md-4 col-12 for 5/3/1 per row -->
        </div>

        <!-- No Results -->
        <div id="noResults" class="no-results" style="display: none;">
            <i class="bi bi-search"></i>
            <h4>No doctors found</h4>
            <p>Try adjusting your search criteria or filters</p>
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-5" id="loadMoreContainer" style="display: none;">
            <button class="load-more-btn" id="loadMoreBtn">
                <i class="bi bi-arrow-down me-2"></i>Load More Doctors
            </button>
        </div>
    </div>

    <!-- Doctor Details Modal -->
    <div class="modal fade" id="doctorModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Doctor Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="doctorModalBody">
                    <!-- Doctor details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="bookingModalBody">
                    <!-- Booking form will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Core Services -->
    <script src="../../assets/js/core/api.js"></script>
    <script src="../../assets/js/core/auth.js"></script>
    <script src="../../assets/js/core/notifications.js"></script>
    <script src="../../assets/js/core/menu.js"></script>
    
    <!-- Utils -->
    <script src="../../assets/js/utils/helpers.js"></script>
    <script src="../../assets/js/utils/citySelector.js"></script>
    
    <!-- Page Script -->
    <script src="../../assets/js/pages/patient/book-appointment.js"></script>
</body>
</html>
